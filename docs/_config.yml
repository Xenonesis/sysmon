# GitHub Pages Configuration
# This file tells GitHub Pages how to serve the website

# Build settings
markdown: kramdown
highlighter: rouge

# GitHub Pages settings
repository: Xenonesis/sysmon
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - .bundle

# Include files
include:
  - _pages

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Build settings for GitHub Pages
source: docs
destination: _site
incremental: true
# last deploy trigger
last_deploy: 2026-02-04