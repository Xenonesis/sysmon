name: Build and Publish Windows Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Tag / version to publish (e.g. v1.0.0)'
        required: false
        default: ''
      release_name:
        description: 'Release title'
        required: false
        default: 'System Monitor Release'
      draft:
        description: 'Make release a draft?'
        required: false
        default: false
      prerelease:
        description: 'Mark release as prerelease?'
        required: false
        default: false

jobs:
  build-windows-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: |
          cargo build --release

      - name: Prepare build artifacts
        run: |
          $ref = '${{ github.ref }}'
          if ($ref -like 'refs/tags/*') {
              $tag = $ref.Substring(10)
              $version = $tag
          } elseif ('${{ github.event_name }}' -eq 'workflow_dispatch' -and '${{ github.event.inputs.version }}' -ne '') {
              $version = '${{ github.event.inputs.version }}'
          } else {
              $version = '${{ github.sha }}'
          }
          $zipName = "SystemMonitor-$version.zip"
          Write-Host "Creating zip: $zipName"
          if (Test-Path "target\release\system-monitor.exe") {
              Compress-Archive -Path target\release\system-monitor.exe, setup.bat, installer.ps1, README.md -DestinationPath $zipName -Force
          } else {
              Write-Error "Executable not found: target\release\system-monitor.exe"
              exit 1
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: SystemMonitor-${{ github.sha }}
          path: SystemMonitor-*.zip

      - name: Create GitHub Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}
          release_name: ${{ github.event.inputs.release_name || github.ref_name }}
          body: "Automated build for ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}"
          draft: ${{ github.event.inputs.draft }}
          prerelease: ${{ github.event.inputs.prerelease }}

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: SystemMonitor-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}.zip
          asset_name: SystemMonitor-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Output public asset URL
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        run: |
          echo "Release artifact uploaded: https://github.com/${{ github.repository }}/releases/latest/download/SystemMonitor-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}.zip"
